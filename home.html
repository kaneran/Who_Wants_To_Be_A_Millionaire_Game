<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Who Wants to Be A Millionaire</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <div id="gameboard">
      <div id="gameplay" class="border-diff">
        <div id="lifelines">
          <button>50:50</button>
          <i class="fa fa-phone" id="phone"></i>
          <i class="fa fa-users"></i>
        </div>
        <div id="placeholder" class="border">
          <p>The caller said the answer is B</p>
        </div>
        <div id="questions-and-answers" class="border-diff">
          <div id="question">Who won the 4v4v4v4 tournament?</div>
          <div id="answers">
          <div id="answer">Shane</div>
          <div id="answer">Michael</div>
          <div id="answer">Bigfry</div>
          <div id="answer">Feef</div>
        </div>
        </div>
      </div>
      <div id="progress" class="border">
      </div>
    </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
