<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Who Wants to Be A Millionaire</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <div id="gameboard">
      <div id="gameplay" class="border-diff">
        <div id="lifelines">
          <button>50:50</button>
          <i class="fa fa-phone" id="phone"></i>
          <i class="fa fa-users"></i>
        </div>
        <div id="placeholder" class="border">
          <img src="assets/images/logo.png" width="30%">
        </div>
        <div id="questions-and-answers" class="border-diff">
          <div id="question"></div>
          <div id="answers">
          <div id="answer-placeholder"><span>A:</span><div id="answer"></div></div>
          <div id="answer-placeholder"><span>B:</span><div id="answer"></div></div>
          <div id="answer-placeholder"><span>C:</span><div id="answer"></div></div>
          <div id="answer-placeholder"><span>D:</span><div id="answer"></div></div>
        </div>
        </div>
      </div>
      <div id="progress" class="border">
      </div>
    </div>
    </main>
  </body>
</html>
<script src="script.js"></script>
